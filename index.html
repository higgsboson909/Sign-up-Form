<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
                
</head>
<body>
    <div class="whole-page">
    <div class="side-img">
        <div class="odin-strip">
            <div class="odin-png"></div>
            <div class="odin-text">ODIN</div> 

        </div> 
    </div> 
        <div class="side-page">
            <div class="top-block">
                <p class="top-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro sapiente at veniam consectetur alias, odit ratione ullam repellendus! Facilis ipsum possimus harum nihil consequatur saepe deleniti maxime fuga accusamus laborum!</p>
                <p>Your are the Love</p>
            </div>
            <div class="login-block">
                <form action="./" method="post">
                <section>
                    <h1>Let's do this</h1>
                </section> 
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" value="Thor">
                        </p>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" value="Odinion">
                        </p>

                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="user_contact" id="phone">

                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="user_password">
                </p>
                <p>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="user_password">
                </p>
                </form>
            </div>
            <div class="bottom-block">
                <button class="create-account">Create Account</button>
                <p>Already have an account?<a href="" rel="" target="_blank"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
